<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img class="img" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" />
        </div>
        <div class="carousel">
            <img class="img" src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014__340.jpg" />
        </div>
        <div class="carousel">
            <img class="img" src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823__340.jpg" />
        </div>
        <div class="carousel">
            <img class="img" src="https://pixabay.com/get/g18e5201275be434e6edb47f44913f860986dc2034279a9843626fa33113851beed27d578a43429ff64238559e11682fc7b57585970a29d93806f2e05c69580e5_1280.jpg" />
        </div>
        <div class="carousel">
            <img class="img" src="https://pixabay.com/get/g5ea60797a0d54b7cb81e691963cf3ee05fa97f9fa65157ea15eb30a5935dcde033e95e154a7f75d4b4b7c9a50b4367b7_1280.jpg" />
        </div>
        <div class="carousel">
            <img class="img" src="https://pixabay.com/get/gdc9b476f3c6480b896e75ec884757c5a4ac629455130c0891aaa6172c4896288a6003be7466e4f6f681adac9d6fe14d82a160aa8f698e913c69e338b66ac8a35_1280.jpg" />
        </div>
        <button class="btn btn-next">
            <span class="material-icons-outlined">
                navigate_next
            </span>
        </button>
        <button class="btn btn-prev">
            <span class="material-icons-outlined">
                chevron_left
            </span>
        </button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
